<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://fonts.bunny.net/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-cream: #fef9e7;
      --card-bg: #fff6d8;
      --card-bg-alt: #e8f4f8;
      --accent-orange: #f4a261;
      --accent-green: #2a9d8f;
      --accent-blue: #87ceeb;
      --accent-pink: #ffb7b2;
      --border-color: #1a1a2e;
      --text-dark: #1a1a2e;
      --text-muted: #555;
      --shadow-offset: 4px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Space Grotesk", system-ui, sans-serif;
      line-height: 1.5;
      color: var(--text-dark);
      background-color: var(--bg-cream);
      padding: 24px;
      min-height: 100vh;
    }
    @media (max-width: 600px) {
      body {
        padding: 16px;
      }
    }

    .page-wrapper {
      max-width: 800px;
      margin: 0 auto;
    }

    /* Header Styles - Traditional decorative frame */
    .site-header {
      margin-bottom: 32px;
      padding: 38px 48px 48px 48px;
      background: var(--card-bg);
      position: relative;
      /* Layered traditional frame: inner cream line, main dark border, 3D shadow */
      border: 4px solid var(--border-color);
      box-shadow:
        inset 0 0 0 2px rgba(254, 249, 231, 0.9),
        6px 6px 0 var(--border-color),
        8px 8px 0 rgba(0, 0, 0, 0.08);
    }

    @media (max-width: 600px) {
      .site-header {
        padding: 24px 32px 32px 32px;
      }
    }

    /* Decorative corner brackets - traditional frame detail */
    .site-header::before,
    .site-header::after {
      content: "";
      position: absolute;
      width: 24px;
      height: 24px;
      border-color: var(--border-color);
      border-style: solid;
      border-width: 0;
    }

    .site-header::before {
      top: 8px;
      left: 8px;
      border-top-width: 3px;
      border-left-width: 3px;
    }

    .site-header::after {
      top: 8px;
      right: 8px;
      border-top-width: 3px;
      border-right-width: 3px;
    }

    /* Bottom corner brackets */
    .site-header > div:last-of-type::before,
    .site-header > div:last-of-type::after {
      content: "";
      position: absolute;
      width: 24px;
      height: 24px;
      border-color: var(--border-color);
      border-style: solid;
      border-width: 0;
      bottom: 8px;
    }

    .site-header > div:last-of-type::before {
      left: 8px;
      border-bottom-width: 3px;
      border-left-width: 3px;
    }

    .site-header > div:last-of-type::after {
      right: 8px;
      border-bottom-width: 3px;
      border-right-width: 3px;
    }

    .site-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0;
      letter-spacing: -0.02em;
    }

    /* Card Component */
    .card {
      background: var(--card-bg);
      border: 3px solid var(--border-color);
      border-radius: 3px;
      padding: 24px;
      box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--border-color);
    }

    @media (max-width: 600px) {
      .card {
        padding: 20px 16px;
      }
    }

    .card-alt {
      background: var(--card-bg-alt);
    }

    /* Typography */
    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 20px;
      letter-spacing: -0.01em;
    }

    h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 16px;
    }

    /* Button Styles */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      font-family: "Space Grotesk", sans-serif;
      font-size: 0.95rem;
      font-weight: 600;
      border: 3px solid var(--border-color);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.1s ease;
      box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--border-color);
    }

    .btn:active {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0 var(--border-color);
    }

    .btn-primary {
      background: var(--accent-orange);
      color: var(--text-dark);
    }

    .btn-primary:hover {
      background: #e69350;
    }

    .btn-secondary {
      background: var(--card-bg-alt);
      color: var(--text-dark);
    }

    .btn-secondary:hover {
      background: #d8e8ec;
    }

    .btn-success {
      background: var(--accent-green);
      color: white;
    }

    .btn-success:hover {
      background: #238b7f;
    }

    /* Badge - informational tags, soft green label (non-interactive) */
    .badge {
      display: inline-block;
      padding: 5px 12px;
      font-family: "Space Grotesk", sans-serif;
      font-size: 0.8rem;
      font-weight: 500;
      letter-spacing: 0.02em;
      color: var(--text-muted);
      background: rgba(42, 157, 143, 0.12);
      border: 1px solid rgba(42, 157, 143, 0.3);
      border-radius: 16px;
      cursor: default;
      user-select: none;
    }

    /* Price Display */
    .price {
      font-family: "JetBrains Mono", monospace;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--accent-green);
    }

    /* Links */
    a {
      color: var(--text-dark);
      text-decoration: none;
      border-bottom: 2px solid var(--accent-orange);
      transition: all 0.15s ease;
    }

    a:hover {
      background: var(--accent-orange);
    }

    /* Form Elements */
    input[type="text"],
    select {
      padding: 12px 16px;
      font-family: "Space Grotesk", sans-serif;
      font-size: 1rem;
      background: var(--card-bg-alt);
      border: 3px solid var(--border-color);
      border-radius: 8px;
      box-shadow: 3px 3px 0 var(--border-color);
      outline: none;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 48px 24px;
      color: var(--text-muted);
      font-style: italic;
    }

    /* Messages */
    .messages {
      margin-bottom: 24px;
    }

    .message {
      background: var(--card-bg);
      border: 3px solid var(--border-color);
      border-radius: 8px;
      padding: 16px 20px;
      margin-bottom: 12px;
      box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--border-color);
    }

    .message.error {
      background: #ffe4e1;
    }

    .message.success {
      background: #e8f5e9;
    }

    .message.warning {
      background: #fff3e0;
    }

    .message.info {
      background: var(--card-bg-alt);
    }

    {% block extra_css %}{% endblock %}
  </style>
</head>
<body>
  <div class="page-wrapper">
    {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <div class="message {{ message.tags }}">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
